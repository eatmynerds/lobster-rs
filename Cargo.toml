[package]
name = "lobster-rs"
version = "0.0.1"
edition = "2021"

[dependencies]
anyhow = "1.0.95"
clap = { version = "4.5.23", features = ["derive"] }
crossterm = "0.28.1"
ctrlc = "3.4.5"
dirs = "5.0.1"
futures = "0.3.31"
image = "0.25.5"
lazy_static = "1.5.0"
log = "0.4.22"
reqwest = "0.12.9"
rich-logger = { version = "0.1.16", features = [ "json"] }
self_update = { version = "0.41.0", features = ["archive-tar", "archive-zip", "compression-flate2", "compression-zip-deflate"] }
serde = { version = "1.0.216", features = ["derive"] }
serde_json = "1.0.134"
thiserror = "2.0.9"
tokio = { version = "1.42.0", features = ["full"] }
toml = "0.8.19"
visdom = "1.0.2"


